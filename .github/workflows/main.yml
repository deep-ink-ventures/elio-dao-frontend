name: main

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: install 
          
      - name: Test the app
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: test 
          
      - name: Check types
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: check-types
        
      - name: Build production bundle
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: build 